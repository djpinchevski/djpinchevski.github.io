<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Reveal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!!!</h1>
        <h2>❤️🎉❤️🎉❤️</h2>
        <p id="instructions">Enter the answer from the Wordle Puzzle to reveal the next line of your birthday poem.</p>
        <p id="updateMsg">The Wordle Puzzle has been updated.<br/>Play again for the next line!</p>
        <a target="_blank" id="wordleArchiveLink" href="https://wordlearchive.com/989">
            <button>Play Wordle</button>
        </a>
        <div id="poemContainer">
            <h4>For Inbal—</h4>
        </div>
        <input type="text" id="keywordInput" placeholder="Enter the next Wordle solution here!">
    </div>
    <div class="skipBtnContainer">
        <button id="skipToNext">Skip to Next</button>    
        <button id="skipToEnd">Skip to End</button>
    </div>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/O-tyhrZKTZc?si=hIRb-FLKsLrZWgji" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script src="js/main.js"></script>
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        confetti();
    </script>
</body>
</html>
